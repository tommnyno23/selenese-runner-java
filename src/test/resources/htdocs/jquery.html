<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>jQuery Test</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript"><!--
    function zp(n) { return ('0' + n).slice(-2); }
    function nowString() {
      var now = new Date();
      var Y = now.getFullYear();
      var M = zp(now.getMonth() + 1);
      var D = zp(now.getDate());
      var h = zp(now.getHours());
      var m = zp(now.getMinutes());
      var s = zp(now.getSeconds());
      return Y + '-' + M + '-' + D + ' ' + h + ':' + m + ':' + s;
    }
    function setNow() {
      $('#message').val(nowString());
    }
    function doClear() {
      $('#message').val('');
    }
  //--></script>
</head>
<body>
  <h1>jQuery Test</h1>
  <hr>
  <form id="form" name="form">
    <input type="text" id="message"> <input type="button" id="now" value="Now" onclick="setNow()"> <input type="button" id="clear" value="Clear" onclick="doClear()">
  </form>
</body>
</html>
